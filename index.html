<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Google Ad</title>
</head>

<body>
	<div class="start">
		<a href="https://www.autoport.nz/" class="header-link"><div class="header-line">www.autoport.nz</div></a>
		<div class="img-wrap-log">
			<img src="logo-left.jpg" alt="" class="leffy" />
			<img src="logo-right.jpg" alt="" class="rightyy" />
		</div>
		<a href="https://www.autoport.nz/used-cars-for-sale/audi"><h1>Check our Audi Car Listing</h1></a>
		<div class="game-btn">PLAY Audi Game</div>
		<!-- <div class="start-back-style">
		</div>
		<div class="start-back-lower">
		</div> -->
		<a href="https://www.autoport.nz/used-cars-for-sale/audi/a1/tfsi/listing/477266" class="vehicle-link">
			<div class="vehicle">
			<img src="https://images.autoport.net?Type=1&Id=477266&Index=1&Width=380&UseInitial=true" alt="main-car"
				 class="start-img" />
			<div class="vehi-wrap">
				 <h2>Car Title</h2>
			<div class="model">PHV</div>
			<div class="kms">60,000km</div>
			<div class="reduced">Reduced $10000</div>
			<div class="price">$120000</div>
		</div>
			<!-- <img src="back-ap.svg" alt="img-down" class="svg"> -->
		</div>
	</a>
	</div>
	<div id="road">
		<div id="score"></div>
		<div id="vCar"></div>
		<div id="ourCar"></div>
	</div>
	<script src="custom.js"></script>
</body>

</html>
